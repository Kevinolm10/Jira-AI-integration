{% extends 'base.html' %}

{% block title %}AI Chat - {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Jira AI Assistant</h3>
            </div>
            <div class="card-body">
                <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto; border: 1px solid #dee2e6; padding: 15px; border-radius: 5px;">
                    <!-- Chat messages will appear here -->
                </div>
                
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Ask me about Jira issues..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Chat functionality will be added here
    document.getElementById('chat-form').addEventListener('submit', function(e) {
        e.preventDefault();
        sendToAi('Chat form submitted');
    });
</script>
{% endblock %}
