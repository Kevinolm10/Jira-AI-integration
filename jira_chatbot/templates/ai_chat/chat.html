{% extends 'base.html' %}

{% block title %}AI Chat - {{ block.super }}{% endblock %}

{% block content %}
<a href="#chat-messages" class="skip-link">Skip to chat messages</a>
<div class="chat-container">
    <!-- Mobile Header -->
    <div class="mobile-header d-lg-none">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0" id="mobileChatTitle">Jira AI Assistant</h5>
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-sm btn-outline-primary" id="toggleSidebarBtn">
                    <i class="fas fa-history"></i>
                </button>
                <button class="btn btn-sm btn-primary" id="mobileNewChatBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row g-0 chat-row">
        <!-- Chat History Sidebar -->
        <div class="col-lg-3 col-md-4 sidebar-col" id="chatSidebar">
            <div class="card h-100 sidebar-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Chat History</h6>
                    <div class="d-flex gap-1">
                        <button class="btn btn-sm btn-primary" id="newChatBtn">
                            <i class="fas fa-plus"></i> <span class="d-none d-md-inline">New</span>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary d-lg-none" id="closeSidebarBtn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div id="chatSessions" class="list-group list-group-flush chat-sessions-list">
                        <!-- Chat sessions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="col-lg-9 col-md-8 chat-col">
            <div class="card h-100 chat-card">
                <div class="card-header d-flex justify-content-between align-items-center chat-header">
                    <h5 class="mb-0 d-none d-lg-block" id="chatTitle">Jira AI Assistant</h5>
                    <div class="d-flex align-items-center gap-2 ms-auto">
                        <button class="btn btn-sm btn-outline-secondary" id="renameChatBtn" style="display: none;">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" id="deleteChatBtn" style="display: none;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body d-flex flex-column chat-body">
                    <!-- Auto-assign toggle -->
                    <div id="toolbar" class="d-flex justify-content-end align-items-center mb-2 flex-wrap">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoAssignToggle" checked>
                            <label class="form-check-label" for="autoAssignToggle">
                                <span id="toggleLabel" class="d-none d-sm-inline">Auto-assign tickets to me</span>
                                <span class="d-sm-none">Auto-assign</span>
                                <small class="text-muted d-block" id="toggleStatus">âœ… ON</small>
                            </label>
                        </div>
                    </div>

                    <!-- Chat messages area -->
                    <div id="chat-messages" class="flex-grow-1 chat-messages">
                        <!-- Chat messages will appear here -->
                    </div>

                    <!-- Input form -->
                    <form id="chat-form" class="mt-3">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Ask me about Jira issues..." required>
                            <button type="submit" class="btn btn-primary" id="send">
                                <i class="fas fa-paper-plane d-sm-none"></i>
                                <span class="d-none d-sm-inline">Send</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Rename Modal -->
<div class="modal fade" id="renameModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rename Chat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="newChatTitle" placeholder="Enter new title">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveRenameBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
// Pass data from Django to JavaScript
window.chatData = {
    currentSessionId: '{{ current_session_id }}',
    chatHistory: {{ chat_history|safe }},
    userSessions: {{ user_sessions|safe }}
};
</script>
{% endblock %}

{% block extra_js %}

{% endblock %}
